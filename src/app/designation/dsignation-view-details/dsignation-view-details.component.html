<div class="card-container">
  <div class="card" style="width: 65vw;">
    <div class="card-body">
      <div class="card-body d-flex justify-content-between align-items-center">
        <h5 class="card-title text-center fw-bold fs-3">{{ dg.name }}</h5>
        <i class="fas fa-xmark fa-2x mb-3" [mat-dialog-close]="false" style="color: rgb(233, 66, 66);"></i>
      </div>
      <table class="table">
        <tbody>
          <tr>
            <th scope="row">Name:</th>
            <td colspan="3">{{ dg.name }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
